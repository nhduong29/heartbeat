    <div class="row">
      <div class="large-4 medium-6 small-12 large-centered medium-centered columns">
        <div id="flat-black-player-container">
          <div id="list-screen" class="slide-in-top">

              <div id="list-screen-header" class="hide-playlist">
                <img id="up-arrow" src="img/up.svg"/>
                Hide Playlist
              </div>

              <div id="list">
                <div v-for="song in songs" class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="{{ song.index }}">
                  <span class="song-number-now-playing">
                    <span class="number">{{ song.index + 1 }}</span>
                    <img class="now-playing"  src="img/now-playing.svg"/>
                  </span>

                  <div class="song-meta-container">
                    <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="{{ song.index }}"></span>
                    <span class="song-artist-album">
                      <span data-amplitude-song-info="artist" data-amplitude-song-index="{{ song.index }}"></span> - <span data-amplitude-song-info="album" data-amplitude-song-index="{{ song.index }}"></span></span>
                  </div>
                  <!--<span class="song-duration">
                    3:30
                  </span>-->
                </div>
              </div>

              <div id="list-screen-footer">
                <div id="list-screen-meta-container">
                  <span data-amplitude-song-info="name" class="song-name"></span>

                  <div class="song-artist-album">
                    <span data-amplitude-song-info="artist"></span>
                  </div>
                </div>
                <div class="list-controls">
                  <div class="list-previous amplitude-prev"></div>
                  <div class="list-play-pause amplitude-play-pause"></div>
                  <div class="list-next amplitude-next"></div>
                </div>
              </div>
            </div>
            <div id="player-screen">
              <div class="player-header down-header">
                <img id="down" src="img/down.svg"/>
                Show Playlist
              </div>
              <div id="player-top">
                <img data-amplitude-song-info="cover_art_url"/>
              </div>
              <div id="player-progress-bar-container">
                <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
              </div>
              <div id="player-middle">
                <div id="time-container">
                  <span class="amplitude-current-time time-container"></span>
                  <span class="amplitude-duration-time time-container"></span>
                </div>
                <div id="meta-container">
                  <span data-amplitude-song-info="name" class="song-name"></span>

                  <div class="song-artist-album">
                    <span data-amplitude-song-info="artist"></span>
                  </div>
                </div>
              </div>
              <div id="player-bottom">
                <div id="control-container">

                  <div id="shuffle-container">
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                  </div>

                  <div id="prev-container">
                    <div class="amplitude-prev" id="previous"></div>
                  </div>

                  <div id="play-pause-container">
                    <div class="amplitude-play-pause" id="play-pause"></div>
                  </div>

                  <div id="next-container">
                    <div class="amplitude-next" id="next"></div>
                  </div>

                  <div id="repeat-container">
                    <div class="amplitude-repeat" id="repeat"></div>
                  </div>

                </div>

                <div id="volume-container">
                  <img src="img/volume.svg"/><input type="range" class="amplitude-volume-slider" step=".1"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    window.onkeydown = function(e) {

    };
    function calHeight(){
      var headerH = $('.player-header').outerHeight();
      var processbarH = $('#player-progress-bar-container').outerHeight();
      var playmiddleH = $('#player-middle').outerHeight();
      var playerbottomH = $('#player-bottom').outerHeight();
      var topH = $(window).outerHeight() - headerH -processbarH - playmiddleH - playerbottomH;
      $('#player-top img').css({ 'height': topH + 'px'});
    }

    $(document).ready( function(){
      Amplitude.init({
        "bindings": {
          37: 'prev',
          39: 'next',
          32: 'play_pause'
        },
        "songs": songs
      });
      calHeight();

      /*
        Handles a click on the down button to slide down the playlist.
      */
      $('.down-header').on('click', function(){
        /*
          Sets the list's height;
        */
        $('#list').css('height', ( parseInt( $('#flat-black-player-container').height() ) - 135 )+ 'px' );

        /*
          Slides down the playlist.
        */
        $('#list-screen').slideDown(500, function(){
          $(this).show();
        });
      });

      /*
        Handles a click on the up arrow to hide the list screen.
      */
      $('.hide-playlist').on('click', function(){
        $('#list-screen').slideUp( 500, function(){
          $(this).hide();
        });
      });

      /*
        Handles a click on the song played progress bar.
      */
      document.getElementById('song-played-progress').addEventListener('click', function( e ){
        var offset = this.getBoundingClientRect();
        var x = e.pageX - offset.left;

        Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );
      });

      $('img[amplitude-song-info="cover_art_url"]').css('height', $('img[amplitude-song-info="cover_art_url"]').width() + 'px' );
    });

    $(window).on('resize', function(){
      calHeight();
    });
